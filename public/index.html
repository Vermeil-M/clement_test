<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte OpenLayers</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol/ol.css" />
  <style>
    html, body, #map {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="popup">
    <div class="popup-row">
      <input type="text" class="popup-input" placeholder="Départ">
      <button class="popup-button">Valider</button>
    </div>
    <div class="popup-row">
      <input type="text" class="popup-input" placeholder="Arrivée">
      <button class="popup-button">Tracer</button>
    </div>
  </div>
  <script src="carte.js"></script>
</body>
</html>
<style>
    .popup {
  position: absolute;
  top: 10px;
  left: 10px;
  background-color: rgba(180, 160, 200, 0.5); /* violet transparent */
  padding: 10px;
  border-radius: 8px;
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.popup-row {
  display: flex;
  align-items: center;
  gap: 6px;
}

.popup-input {
  flex: 1;
  padding: 4px;
  background-color: lightgreen;
  border: 1px solid #888;
  border-radius: 4px;
}

.popup-button {
  background-color: lightblue;
  border: 1px solid #888;
  border-radius: 4px;
  padding: 4px 8px;
  cursor: pointer;
}

</style>
